<body>
<div class="euca-container">
  <div class="euca-header">
    <div id="euca-logo"> </div>
    <div id="euca-navigator"> </div>
    <div id="euca-help"> </div>
    <div id="euca-user"> </div>
  </div>
  <div class="euca-main">
    <div class="euca-main" id="euca-main-header"> </div>
    <div class="euca-main" id="euca-browser"> </div>
  </div>
  <div class="euca-footer inactive">
  </div>
</div>
<div class="templates">
  <div id="login" class="templates inactive">
    <form action="/login" method="post" name="loginform">
    <table border="0">
      <tr><td align="left" span="2" bgcolor="#eeeeee"> Login to your management console </td></tr>
      <tr><td align="right">
	<span id="login.text">Username</span><input type="text" name="username" size="50"/><br/>
        </td>
        <td><div style="color:#ff0000">Rules TK</div>
        </td>
      </tr>
      <tr><td align="right">
        <span id="login.text">Password</span><input type="text" name="password" size="50"/><br/>
        </td>
        <td></td>
      </tr>
      <tr><td align="right"> <div id="login.text.help">Forgot your username or password? Contact your cloud administrator.</div>
        </td>
        <td></td>
      </tr>
      <tr><td></td><td align="right">
        <input type="submit" value="Log In"/>
        </td>
      </tr>
    </table>
    </form>
  </div> <!-- end of login -->
</div> <!-- end of templates -->
</body>
</html>
