  <body>
    <div class="euca-container">
      <div class="euca-header-container">
        <div class="inner-container clearfix">
          <a id="euca-logo" class="hide-text" href="/">Eucalyptus</a>
          <div id="euca-navigator"></div>
          <div id="euca-help"></div>
          <div id="euca-user"></div>
        </div>
      </div>

      <div id="euca-explorer" class="euca-explorer-container">
        <div class="inner-container clearfix"></div>
      </div>      

      <div class="euca-notification-container">
        <div class="inner-container"> 
          <div id="euca-notification" class="notification-box clearfix">
            <div id="euca-notification-close"> </div>
            <div id="euca-notification-title"> </div>
            <div id="euca-notification-desc"> </div>            
          </div>
        </div>
      </div>
      <div class="euca-main-outercontainer">
        <div class="inner-container">

          </div>
        </div>       
      </div>
      
      <footer class="euca-footer-container">
        <div class="inner-container"> </div>  
      </footer>
    </div>
    <!-- END euca-container -->

    
    <div class="templates">
      <!-- Login template -->
      <script id="loginTmpl" type="text/x-jsrender">
        <div id="login" class="content-box">
          <div id="title" class="box-header"><span>{{!>login_title}}</span></div>
          <form action="/" method="post" name="loginform">
            
            <div class="form-row">
              <label for="account">{{!>login_acct}}</label>
              <input type="text" id="account" class="input-field" value=""/>
            </div>
            
            <div class="form-row">
              <label for="username">{{!>login_uname}}</label>
              <input type="text" id="username" class="input-field" value="admin"/>
            </div>
            
            <div class="form-row">
              <label for="password">{{!>login_pwd}}</label>
              <input type="password" id="password" class="input-field" value=""/>
            </div>

            <div class="checkbox-row">
              <input type="checkbox" id="remember" class="input-field" />
              <label for="remember">{{!>login_remember}}</label>
            </div>
            
            <div class="password-help">
              <p>{{!>login_pwd_help}} <a href="#">{{!>login_pwd_link}}</a>.</p>
            </div>
            
            <div class="button-bar">
              <input type="submit" name="login" class="large-button" value="{{!>login_btn}}" disabled="disabled" />
            </div>

          </form>        
        </div>
      </script>
      <!-- END Login template -->

      <!-- Footer template -->
      <script id="footerTmpl" type="text/x-jsrender">
        <div class="copyright">&copy; {{!>text_footer}}</div>
      </script>

      <!-- Dashboard template -->
      <script id="dashboardTmpl" type="text/x-jsrender">
      <div id="dashboard" class="content-box clearfix">
        <div class="box-header"> <span> {{!>dashboard_title}} </span> </div>
        
        <div id="dashboard-content">
          
          <div class="instances inner-box clearfix">
            <h3>Instances</h3>
            <div id="dashboard-instance-img"></div>
            <div id="dashboard-instance-az">
              <select>
               <option value="all">{{!>dashboard_az_all}}</option>
             </select>
            </div>
            <div id="dashboard-instance-running" class="status-running clearfix">
              <div class="status-readout">
                <span></span> {{!>dashboard_instance_running}}
              </div>
            </div>
            <div id="dashboard-instance-stopped" class="status-stopped clearfix">
              <div class="status-readout">
                <span></span> {{!>dashboard_instance_stopped}}
              </div>
            </div>
            <div id="dashboard-instance-launch">
              <a href="#" class="xlarge-button">Launch new instance</a>
            </div> 
          </div>

          <div class="storage inner-box clearfix">
            <h3>Storage</h3>
            <div id="dashboard-storage-img"></div>
            <div id="dashboard-storage-volume" class="status-readout">
              <span></span> {{!>dashboard_volumes}}
            </div>
            <div id="dashboard-storage-snapshot" class="status-readout">
              <span></span> {{!>dashboard_snapshots}}
            </div>
          </div>

          <div class="netsec inner-box clearfix">
            <h3>Network &amp; Security</h3>
            <div id="dashboard-netsec-img"></div>
            <div id="dashboard-netsec-sgroup" class="status-readout">
              <span></span> {{!>dashboard_sgroup}}
            </div>
             <div id="dashboard-netsec-keypair" class="status-readout">
              <span></span> {{!>dashboard_keypair}}
            </div>
            <div id="dashboard-netsec-eip" class="status-readout">
              <span></span> {{!>dashboard_eip}}
            </div>           
          </div>

        </div>
        <!-- END dashboard-content -->
       </div>
      </script>
      <!-- END Dashboard template -->

      <!-- Keypair table -->
      <script id="keypairTblTmpl" type="text/x-jsrender">
        <div id="keys-wrapper">
          <div id="keys-table">
            <table id="keys" class="display">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="keys-check-all">
                  </th>
                  <th>{{!>kp_tbl_hdr_name}}</th>
                  <th>{{!>kp_tbl_hdr_fingerprint}}</th>
                </tr>
               </thead>
               <tbody>
              </tbody>
            </table>
          </div>
          <div id="keypair-help">
            <div class="help-content">
              {{!: landing_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>
      <!-- END Keypair table -->

      <!-- Keypair dialog template -->
      <script id="keypairAddDlgTmpl" type="text/x-jsrender">
        <div id="keys-add-dialog-wrapper">
          <div id="keys-add-dialog" class="add-dialog">
            <div class="dialog-inner-content">
              {{!: keypair_dialog_add_text }}
              <p>
              <span class="field">{{!>keypair_dialog_add_name}}</span><input type="text" id="key-name" class="required"/>
            </p>
            </div>
          </div>
          <div id="keys-add-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_add_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#"> {{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>

      <script id="keypairDelDlgTmpl" type="text/x-jsrender">
        <div id="keys-euca-dialog-wrapper">
          <div id="keys-euca-dialog" class="euca-dialog">
            <div class="dialog-inner-content">
            {{!: keypair_dialog_del_text }}
            </div>
            <div class="selected-resources"> </div>
          </div>
          <div id="keys-euca-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_delete_content}}
            </div>
             <div class="help-revert-button"> 
              <a href="#"> {{!>revert_button}}</a>
            </div>
          </div> 
      </script>
      <!-- END Keypair dialog template -->

      <!-- Secruity Group table -->
      <script id="sgroupTblTmpl" type="text/x-jsrender">
        <div id="sgroups-wrapper">
          <div id="sgroups-table">
            <table id="sgroups" class="display">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="keys-check-all">
                  </th>
                  <th>{{!>sgroup_tbl_hdr_name}}</th>
                  <th>{{!>sgroup_tbl_hdr_description}}</th>
                  <th>{{!>sgroup_tbl_hdr_rules}}</th>
                </tr>
               </thead>
               <tbody>
              </tbody>
            </table>
          </div>
          <div id="sgroup-help">
            <div class="help-content">
              {{!: landing_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>
      <!-- END Security Group table -->

      <!-- Security Group dialog template -->
      <script id="sgroupAddDlgTmpl" type="text/x-jsrender">
        <div id="sgroups-add-wrapper">
        <div id="sgroups-add-dialog" class="add-dialog">
          {{!: required_fields }}
          <div class="group inner-box clearfix">
              <h3>Group *</h3>
              {{!: sgroup_dialog_add_group }}
              <p>
              <span class="field">{{!>sgroup_dialog_add_name}}</span><input type="text" id="sgroup-name" class="required"/><br/>
              <span class="field">{{!>sgroup_dialog_add_description}}</span><input type="text" id="sgroup-description" class="required"/>
              </p>
          </div>
          <div class="rules inner-box clearfix">
              <h3>Rules</h3>
              {{!: sgroup_dialog_add_rules }}
              <p>
              <span class="field">{{!>sgroup_dialog_add_protocol}}</span>
                  <select id="sgroup-template">
                    <option value="none">Select protocol</option>
                    <optgroup label="">
                    <option>SSH (TCP port 22, for terminal access)</option>
                    <option>RDP (TCP port 3389, for Windows instances)</option>
                    <option>HTTP (TCP port 80, for web servers)</option>
                    <option>HTTPS (TCP port 443, for web servers)</option>
                    <option>MS SQL (TCP port 1433)</option>
                    <option>MySQL (TCP port 3306)</option>
                    </optgroup>
                    <optgroup label="----------------">
                    <option>POP3 (TCP port 110)</option>
                    <option>POP3S (TCP port 995)</option>
                    <option>LDAP (TCP port 389)</option>
                    <option>IMAP (TCP port 143)</option>
                    <option>SMTP (TCP port 465)</option>
                    </optgroup>
                    <optgroup label="----------------">
                    <option>Custom TCP</option>
                    <option>Custom UDP</option>
                    <option>Custom ICMP</option>
                    </optgroup>
                  </select><br/>
              <div id="sgroup-morerools" style='display: none;'>
                <span class="field">{{!>sgroup_dialog_add_ports}}</span><input type="text" id="sgroup-ports" class="required"/><div class="dialog-notifications"></div>
                <span class="field">{{!>sgroup_dialog_add_allow}}</span>
                <input type="radio" name="allow-group" id="sgroup-allow-ip" value="ip" checked="yes"/>{{!>sgroup_dialog_add_allow_ip}}<input type="text" id="allow-ip"/><a href="#" id='sgroup-ip-check'>my ip<a><br/>
                <input type="radio" name="allow-group" id="sgroup-allow-group" value="group"/>{{!>sgroup_dialog_add_allow_group}}<br/><input type="text" id="allow-group"/><br/>
                <input type="radio" name="allow-group" id="sgroup-allow-instances" value="instances"/>{{!>sgroup_dialog_add_allow_instances}}<br/>
                <a href='#' id='sgroup-add-rule'>Add Another Rule</a><br/>
                <div id="sgroup-rules-list">
                </div>
              </div>
              </p>
          </div>

        </div>
      </script>

      <script id="sgroupDelDlgTmpl" type="text/x-jsrender">
        <div id="sgroups-euca-dialog" class="euca-dialog">
          {{!: sgroup_dialog_del_text }}
        <div class="selected-resources"> </div>
        </div>
      </script>
      <!-- END Security Group dialog template -->

                  <th>{{!>vl_tbl_hdr_snapshot_id}}</th>
                  <th>{{!>vl_tbl_hdr_availability_zone}}</th>
                  <th>{{!>vl_tbl_hdr_creation_time}}</th>
                </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
          </div>
          <div id="volume-help">
            <div class="help-content">
              {{!: landing_content }}
            </div>
            <div class="help-revert-button"> 
              <a href="#">{{!>revert_button}}</a>
            </div>
          </div>
        </div>

          <div id="volumes-detach-dialog" class="euca-dialog">
            <div class="dialog-inner-content">

            </div>
            <div class="selected-resources"> </div>
          </div>
          <div id="volumes-detach-dialog-help" class="dialog-help">
            <div class="dialog-help-content">
              {{!: dialog_detach_content}}
            </div>
            <div class="help-revert-button">
              <a href="#"> {{!>revert_button}}</a>
            </div>
          </div>
        </div>

      <script id="volumeInstDetachDlgTmpl" type="text/x-jsrender">
        <div id="volumes-detach-dialog-wrapper">
          <div id="volumes-detach-dialog" class="euca-dialog">
            <div class="dialog-inner-content">
              {{!: volume_dialog_detach_text }}
              <div class="dialog-field">
                <span class="label">{{!: instance_label }}</span>
                <input id="volume-detach-instance-id" disabled='disabled'/ >
              </div>
              <div class="dialog-field">
                <span class="label">{{!: volume_label }}</span>
                <select id="volume-detach-volume-selector"/>
              </div>
            </div>
          </div>   
          <div id="volumes-detach-dialog-help" class="dialog-help">
            <div class="dialog-help-content">

            </div>
            <div class="help-revert-button">
              <a href="#"> {{!>revert_button}}</a>
            </div>
          </div>
        </div>

      <script id="volumeAddDlgTmpl" type="text/x-jsrender">
        <div id="volumes-add-dialog-wrapper">
          <div id="volumes-add-dialog" class="euca-dialog">
            <div class="dialog-inner-content">
              <p>{{!: volume_dialog_add_text }}</p>
              <div class="dialog-field">
                <span class="label">{{!: volume_dialog_snapshot_label }}</span>
                <select id="volume-add-snapshot-selector"></select>
              </div>
              <div class="dialog-field">
                <span class="label">{{!: volume_dialog_size_label }}</span>
                <input type="text" id="volume-size" class="required"/>
              </div>
              <p>{{!: volume_dialog_az_text }}</p>
              <div class="dialog-field">
                <span class="label">{{!: volume_dialog_az_label }}</span>
                <select id="volume-add-az-selector"></select>
              </div>

          </div>
          <div id="volumes-add-dialog-help" class="dialog-help">

            </div>
            <div class="help-revert-button">

      <script id="volumeAttachDlgTmpl" type="text/x-jsrender">
        <div id="volumes-attach-dialog-wrapper">
          <div id="volumes-attach-dialog" class="euca-dialog">

              <div class="dialog-field">

            </div>
            <div class="help-revert-button">
              <a href="#"> {{!>revert_button}}</a>
            </div>
          </div>
        </div>
      </script>
      <!-- END Volume dialog template -->

      <script id="snapshotTblTmpl" type="text/x-jsrender">

          <div id="snapshot-table">
            <table id="snapshots" class="display">
              <thead>
                <tr>

          <div id="snapshot-create-dialog" class="euca-dialog">
            <div class="dialog-inner-content">
              <div class="dialog-field">
                <span class="label">{{!: snapshot_create_dialog_volume_label }}</span>
