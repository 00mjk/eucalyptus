options {
	port 5000;
	syslog daemon;
	ifconfig      /sbin/ifconfig;
	route         /sbin/route;
	firewall      /sbin/iptables;
	ip            /sbin/ip;
}
default {
	compress no;
	encrypt yes;
	speed 0;
}

